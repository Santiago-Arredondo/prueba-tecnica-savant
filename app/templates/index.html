<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reto IA - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Procesar Documentos</h1>
    <form action="/upload-file" method="post" enctype="multipart/form-data" class="mb-8 bg-white p-4 rounded shadow">
      <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required class="mb-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Subir y Procesar</button>
    </form>

    <h2 class="text-2xl font-semibold mb-4">Historial</h2>
    <div class="space-y-4">
      {% for doc in documents %}
        <div class="bg-white p-4 rounded shadow">
          <div class="text-sm text-gray-600">{{ doc.timestamp }} | {{ doc.filename }}</div>
          <div class="mt-2">
            <p><strong>Resumen:</strong> {{ doc.summary }}</p>
            <p><strong>Entidades:</strong> {{ doc.entities | join(", ") }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>

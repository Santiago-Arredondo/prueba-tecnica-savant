<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reto IA - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Procesar Documentos</h1>

    <form action="/upload-file" method="post" enctype="multipart/form-data" class="mb-6 bg-white p-6 rounded shadow space-y-4">
      <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required class="block w-full border border-gray-300 rounded p-2" />
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Subir y Procesar</button>
    </form>

    <h2 class="text-2xl font-semibold mb-4">Historial</h2>

    <div class="space-y-4">
      {% for doc in documents %}
        <div class="bg-white p-4 rounded shadow">
          <div class="text-sm text-gray-600 font-mono">{{ doc.timestamp }} | {{ doc.filename }}</div>
          <div class="mt-3">
            <p class="mb-2"><strong>Summary:</strong> {{ doc.summary }}</p>

            <details class="bg-gray-50 border border-gray-200 rounded p-3">
              <summary class="cursor-pointer text-blue-600 hover:underline">Entities</summary>
              <pre class="mt-2 text-sm text-gray-800 whitespace-pre-wrap">{{ doc.entities | tojson(indent=2) }}</pre>
            </details>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
